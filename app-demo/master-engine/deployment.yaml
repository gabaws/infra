apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-master-engine
  namespace: mcs-demo
  labels:
    app: hello-master-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-master-engine
  template:
    metadata:
      labels:
        app: hello-master-engine
      annotations:
        sidecar.istio.io/inject: "true"
        sidecar.istio.io/proxyCPU: "100m"
        sidecar.istio.io/proxyMemory: "128Mi"
    spec:
      containers:
      - name: hello-server
        image: nicolaka/netshoot:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        command: ["/bin/sh", "-c"]
        args:
        - |
          echo '<html><body><h1>Hello from master-engine!</h1></body></html>' > /tmp/index.html
          python3 -m http.server 8080 --directory /tmp
