apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-dis-test
  namespace: dev-dis-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev-dis-test
  template:
    metadata:
      labels:
        app: dev-dis-test
    spec:
      containers:
      - name: dev-dis-test
        image: nicolaka/netshoot:latest
        command: ["/bin/sh"]
        args:
          - -c
          - |
            # Criar arquivo de resposta
            echo "hello-from-dev-dis-test" > /tmp/index.html
            # Iniciar servidor HTTP simples com Python (já disponível no netshoot)
            cd /tmp && python3 -m http.server 80 &
            # Manter container rodando
            sleep infinity
        ports:
        - containerPort: 80