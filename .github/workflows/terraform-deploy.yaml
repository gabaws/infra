name: "Terraform GKE - Deploy/Destroy"

on:
  push:
    branches: [main]
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
  pull_request:
    branches: [main]
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
  workflow_dispatch:
    inputs:
      operation:
        description: "Selecione a operação manual"
        required: true
        default: "deploy"
        type: choice
        options:
          - deploy
          - destroy

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  TERRAFORM_VERSION: "1.5.0"
  WIF_PROVIDER: "projects/961330940767/locations/global/workloadIdentityPools/github-actions-pool/providers/github"
  SA_EMAIL: "terraform-deployer@infra-474223.iam.gserviceaccount.com"

jobs:

  terraform-plan:
    runs-on: ubuntu-latest
    if: github.event.inputs.operation != 'destroy'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform + Auth
        uses: ./.github/actions/terraform-setup

      - name: Stage .terraform.lock.hcl if changed
        run: |
          if [ -f .terraform.lock.hcl ] && [ -n "$(git diff .terraform.lock.hcl)" ]; then
            git add .terraform.lock.hcl
            echo "::notice::.terraform.lock.hcl atualizado e adicionado ao staging"
          fi

      - name: Terraform Format
        run: terraform fmt -recursive

      - name: Check for formatting changes
        id: fmt-check
        run: |
          # Verifica apenas arquivos .tf e .tfvars, ignorando .terraform.lock.hcl
          if [ -n "$(git diff --name-only --diff-filter=ACMR | grep -E '\.(tf|tfvars)$')" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "::error::Arquivos Terraform não estão formatados corretamente!"
            echo "::error::Execute 'terraform fmt -recursive' localmente e faça commit das mudanças."
            git diff -- '*.tf' '*.tfvars'
            exit 1
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -no-color -out=tfplan

      - uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan


  terraform-apply:
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      github.event.inputs.operation != 'destroy'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform + Auth
        uses: ./.github/actions/terraform-setup

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan


  terraform-destroy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.operation == 'destroy'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform + Auth
        uses: ./.github/actions/terraform-setup

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
