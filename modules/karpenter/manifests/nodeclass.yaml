apiVersion: karpenter.gcp.cloud/alpha1
kind: GCPNodeClass
metadata:
  name: default
spec:
  # Configuração específica para GCP usando o provider GCP
  # O provider GCP usa subnets e service accounts
  subnet: ${subnet_name}
  serviceAccount: ${service_account_email}
  # Tags para os nodes criados
  tags:
    - karpenter.sh/discovery: ${cluster_name}
    - karpenter.sh/nodepool: default

