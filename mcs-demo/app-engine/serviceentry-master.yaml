# ServiceEntry para expor o serviço hello-master-engine do cluster remoto
# Este é um exemplo de como fazer comunicação multi-cluster SEM MCS
# Usando apenas ASM Multi-cluster (connected mode)

apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: hello-master-engine-remote
  namespace: mcs-demo
spec:
  hosts:
  # Usamos um hostname customizado (não clusterset.local, pois não temos MCS)
  - hello-master-engine-remote.mcs-demo.svc.cluster.local
  ports:
  - number: 80
    name: http
    protocol: HTTP
  resolution: STATIC
  # IMPORTANTE: Substitua <CLUSTER_IP> pelo ClusterIP real do serviço no cluster master-engine
  # Para obter: kubectl get svc hello-master-engine -n mcs-demo --context=<master-engine-context> -o jsonpath='{.spec.clusterIP}'
  addresses:
  - <CLUSTER_IP>  # Substituir pelo ClusterIP real
  location: MESH_INTERNAL
  # Endpoints estáticos - apontando para o ClusterIP do serviço remoto
  endpoints:
  - address: <CLUSTER_IP>  # Substituir pelo ClusterIP real
    ports:
      http: 80
